<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Bookings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial,sans-serif}
body{background:#f5f5f5}
header{background:#e23744;color:#fff;padding:16px;font-size:22px;font-weight:700}
.container{max-width:900px;margin:20px auto;padding:0 16px}
.card{background:#fff;border-radius:12px;padding:16px;margin-bottom:14px;box-shadow:0 6px 16px rgba(0,0,0,.08)}
h3{margin-bottom:6px}
.small{font-size:13px;color:#666}
.badge{display:inline-block;padding:4px 10px;border-radius:12px;font-size:12px;font-weight:600}
.green{background:#e6f6ec;color:#1e7f43}
.blue{background:#e8f0ff;color:#1a4ed8}
</style>
</head>

<body>

<header>Your Bookings</header>

<div class="container" id="list"></div>

<script>
const API="http://127.0.0.1:5002";

async function loadBookings(){
 const r=await fetch(API+"/user/bookings");
 const j=await r.json();

 list.innerHTML="";
 if(j.bookings.length===0){
   list.innerHTML="<div class='card'>No bookings yet</div>";
   return;
 }

 j.bookings.forEach(b=>{
   const div=document.createElement("div");
   div.className="card";
   div.innerHTML=`
     <h3>${b.club}</h3>
     <div class="small">Date: ${b.date}</div>
     <div class="small">Slot: ${b.slot}</div>
     <div class="small">Tables: ${b.count}</div>
     <div class="small">Payment:
       <span class="badge ${b.payment==='online'?'green':'blue'}">${b.payment}</span>
     </div>
   `;
   list.appendChild(div);
 });
}
loadBookings();
</script>

</body>
</html>
