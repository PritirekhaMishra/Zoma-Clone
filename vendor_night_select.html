<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vendor Nightlife ‚Äî ZomaClone</title>
<link rel="icon" type="image/png" sizes="512x512" href="Images/logo_512.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#e23744;
  --bg-dark:#050816;
  --text-dark:#fff;
  --card-dark:#0f172a;
  --hover-dark:#1e293b;

  --bg-light:#f3f4f7;
  --text-light:#111;
  --card-light:#ffffff;
  --hover-light:#e8e8e8;
}

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* Body Theme */
body{
  background:var(--bg-dark);
  color:var(--text-dark);
  transition:0.25s ease-in-out;
}
body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

/* Top Bar */
.top-bar{
  width:100%;
  padding:16px 40px;
  background:#0b0f1e;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
body.light .top-bar{
  background:#ffffff;
  border-bottom:1px solid #ccc;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-logo{
  width:36px;
  height:36px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:18px;
  background:linear-gradient(135deg,#ff1769,#ff884b);
  color:#fff;
}
.brand-text strong{
  font-size:16px;
}

/* Theme Toggle Button */
#themeBtn{
  padding:8px 16px;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}
#themeBtn:hover{
  opacity:0.9;
}

/* Banner */
.banner{
  width:100%;
  min-height:220px;
  padding:40px;
  background-image:
    linear-gradient(135deg,rgba(15,23,42,0.9),rgba(15,23,42,0.3)),
    url('Images/club.webp');
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
body.light .banner{
  filter:brightness(0.85);
}

.banner-title{
  font-size:34px;
  font-weight:700;
}
.banner-sub{
  font-size:14px;
  opacity:0.8;
  margin-top:6px;
}

/* Container & Cards */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:0 24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:32px;
}

.card{
  padding:20px;
  border-radius:18px;
  cursor:pointer;
  transition:0.25s;
  border:1px solid #1f2937;
  text-align:center;
  background:var(--card-dark);
}
body.light .card{
  background:var(--card-light);
  border-color:#ddd;
}

.card:hover{
  transform:translateY(-8px);
  border-color:#fb7185;
  background:var(--hover-dark);
}
body.light .card:hover{
  background:var(--hover-light);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:15px;
}
.card h3{
  margin-top:14px;
  font-size:20px;
  font-weight:600;
}
.card p{
  margin-top:6px;
  opacity:0.8;
  font-size:14px;
}

/* Footer */
footer{
  margin-top:40px;
  text-align:center;
  padding:20px;
  color:#aaa;
  border-top:1px solid #1e293b;
  font-size:14px;
}
body.light footer{
  border-color:#ccc;
  color:#555;
}
</style>
</head>

<body>

<script>
/* ‚¨áÔ∏è NEW CODE: READ vendor_id FROM URL */
const params = new URLSearchParams(window.location.search);
const vendorId = params.get("vendor_id");

if (!vendorId) {
    alert("Vendor ID missing. Please login again.");
    window.location.href = "vendor.html";
}

/* ‚¨áÔ∏è FIX: Pass vendor_id to next page */
function goTo(page){
  window.location.href = page + "?vendor_id=" + vendorId;
}
</script>

<header class="top-bar">
  <div class="brand">
    <div class="brand-logo">Z</div>
    <div class="brand-text">
      <strong>Vendor Nightlife ‚Ä¢ ZomaClone</strong>
    </div>
  </div>

  <button id="themeBtn">üåô Night</button>
</header>

<section class="banner">
  <div class="banner-title">Nightlife & Club Services (Vendor)</div>
  <div class="banner-sub">Choose panel you want to manage</div>
</section>

<main class="container">

  <!-- FOOD ONLINE ORDERS -->
  <div class="card" onclick="goTo('vendor_order_online.html')">
    <img src="Images/food.png" alt="Order Online">
    <h3>Food Orders</h3>
    <p>Manage cuisines, restaurant page, orders & revenue.</p>
  </div>

  <!-- TABLE BOOKING -->
  <div class="card" onclick="goTo('vendor_night_table.html')">
    <img src="Images/table.png" alt="Book Table">
    <h3>Table Booking</h3>
    <p>Manage clubs, tables, events & booking requests.</p>
  </div>

</main>

<footer>&copy; 2025 ZomaClone ‚Äî Vendor Nightlife Portal</footer>

<script>
/* Theme Toggle */
const btn = document.getElementById("themeBtn");

btn.addEventListener("click", () => {
  document.body.classList.toggle("light");
  if(document.body.classList.contains("light")){
    btn.textContent = "üåô Night";
  } else {
    btn.textContent = "‚òÄ Day";
  }
});
</script>

</body>
</html>
