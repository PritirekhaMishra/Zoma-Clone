<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 40px;
        }
        .box {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Vendor Login (OTP)</h2>

    <input type="text" id="identifier" placeholder="Email or Phone">

    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">

    <button onclick="verifyOTP()">Verify & Login</button>

    <p id="msg"></p>
</div>

<script>
function sendOTP() {
    let identifier = document.getElementById("identifier").value.trim();
    if (!identifier) {
        alert("Enter email or phone");
        return;
    }

    fetch("http://127.0.0.1:5000/api/vendor/login-send-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({identifier})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText = data.message;
    });
}

function verifyOTP() {
    let identifier = document.getElementById("identifier").value.trim();
    let otp = document.getElementById("otp").value.trim();

    if (!identifier || !otp) {
        alert("Enter both identifier and OTP");
        return;
    }

    fetch("http://127.0.0.1:5000/api/vendor/login-verify-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({identifier, otp})
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            alert(data.message);
            return;
        }

        alert("Login successful!");

        // Redirect WITHOUT localStorage â€“ using URL params
        window.location.href =
            `vendor_order_online.html?vendor_id=${data.vendor.id}`;
    });
}
</script>

</body>
</html>
