<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZomaClone | Order Food</title>

<link rel="icon" type="image/png" sizes="512x512" href="Images/logo_512.png">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fafafa;
}
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.logo{
  color:#e23744;
  font-weight:700;
  font-size:22px;
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
}
.heading{
  font-size:24px;
  font-weight:700;
  margin-bottom:18px;
  color:#e23744;
}

/* --- GRID LAYOUT (3 per row) --- */
#restaurantList{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.restaurant-card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  width:30%;
  min-width:280px;
  cursor:pointer;
  transition:.2s;
}
.restaurant-card:hover{
  transform:translateY(-3px);
}
.restaurant-card img{
  width:100%;
  height:150px;
  border-radius:10px;
  object-fit:cover;
}
.restaurant-info{
  margin-top:10px;
}
.restaurant-name{
  font-size:18px;
  font-weight:600;
  color:#333;
}
.restaurant-meta{
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">ZomaClone</div>
  <a href="user_select.html" style="text-decoration:none;color:#1674ff;font-weight:600;">Dashboard</a>
</header>

<div class="container">
  <div class="heading">Order Food Online</div>
  <div id="restaurantList"></div>
</div>

<script>
const API_BASE = "http://127.0.0.1:5000";

/* STEP 1 — Check Login */
async function checkUserLogin() {
  try {
    const res = await fetch(API_BASE + "/api/auth/me", {
      method: "GET",
      credentials: "include"
    });
    const data = await res.json();
    if (!data.ok) {
      alert("Please login first");
      window.location.href = "login.html";
    }
  } catch (err) {
    window.location.href = "login.html";
  }
}

/* STEP 2 — Load Restaurants */
async function loadRestaurants() {
  const box = document.getElementById("restaurantList");
  box.innerHTML = "<p>Loading restaurants...</p>";

  try {
    const res = await fetch(API_BASE + "/food/restaurants");
    const data = await res.json();

    if (!data || data.length === 0) {
      box.innerHTML = "<p>No restaurants available.</p>";
      return;
    }

    box.innerHTML = "";

    data.forEach(r => {

      let imgUrl = "Images/default_restaurant.jpg";

if (r.banner_image) {

  // CASE 1: already a full base64 data URL
  if (r.banner_image.startsWith("data:image")) {
    imgUrl = r.banner_image;

  // CASE 2: raw base64 string (no "data:image/..." prefix)
  } else if (/^[A-Za-z0-9+/=]+$/.test(r.banner_image.substring(0, 50))) {
    imgUrl = `data:image/jpeg;base64,${r.banner_image}`;

  // CASE 3: normal backend URL path
  } else {
    imgUrl = API_BASE + r.banner_image;
  }
}


      box.innerHTML += `
        <div class="restaurant-card" onclick="openRestaurant(${r.id})">
          <img src="${imgUrl}">
          <div class="restaurant-info">
            <div class="restaurant-name">${r.name}</div>
            <div class="restaurant-meta">${r.address}</div>
          </div>
        </div>
      `;
    });

  } catch (err) {
    console.log(err);
    box.innerHTML = "<p>Error loading restaurants.</p>";
  }
}

/* STEP 3 — Navigate to Menu Page */
function openRestaurant(id) {
  window.location.href = `restaurant.html?restaurant_id=${id}`;
}

/* INIT */
checkUserLogin();
loadRestaurants();
</script>

</body>
</html>
