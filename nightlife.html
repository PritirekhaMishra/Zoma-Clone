<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nightlife — ZomaClone</title>
<link rel="icon" type="image/png" sizes="512x512" href="Images/logo_512.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#e23744;
  --bg:#050816;
  --text:#fff;
  --card:#0f172a;
  --hover:#1e293b;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--text);}

/* Top Bar */
.top-bar{
  width:100%;
  padding:16px 40px;
  background:#0b0f1e;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-logo{
  width:36px;height:36px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;font-size:18px;
  background:linear-gradient(135deg,#ff1769,#ff884b);
  color:#fff;
}
.brand-text strong{
  font-size:16px;
}

/* Banner */
.banner{
  width:100%;
  min-height:220px;
  padding:40px;
  background-image:
    linear-gradient(135deg,rgba(15,23,42,0.9),rgba(15,23,42,0.3)),
    url('Images/club.webp');
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.banner-title{
  font-size:34px;
  font-weight:700;
}
.banner-sub{
  font-size:14px;
  opacity:0.8;
  margin-top:6px;
}

/* Cards Section */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:0 24px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
  gap:32px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  cursor:pointer;
  transition:0.25s;
  border:1px solid #1f2937;
  text-align:center;
}
.card:hover{
  background:var(--hover);
  transform:translateY(-8px);
  border-color:#fb7185;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:15px;
}
.card h3{
  margin-top:14px;
  font-size:20px;
  font-weight:600;
}
.card p{
  margin-top:6px;
  opacity:0.8;
  font-size:14px;
}

/* Footer */
footer{
  margin-top:40px;
  text-align:center;
  padding:20px;
  color:#aaa;
  border-top:1px solid #1e293b;
  font-size:14px;
}
</style>
</head>

<body>

<header class="top-bar">
  <div class="brand">
    <div class="brand-logo">Z</div>
    <div class="brand-text">
      <strong>Nightlife • ZomaClone</strong>
    </div>
  </div>
</header>

<section class="banner">
  <div class="banner-title">Nightlife & Club Services</div>
  <div class="banner-sub">Choose what you want to explore</div>
</section>

<main class="container">

  <!-- Order Online -->
  <div class="card" onclick="goTo('nightlife_order.html')">
    <img src="Images/food.png" alt="Order Online">
    <h3>Order Online</h3>
    <p>Explore menus from nightlife clubs and order instantly.</p>
  </div>

  <!-- Book Table -->
  <div class="card" onclick="goTo('nightlife_table.html')">
    <img src="Images/table.png" alt="Book Table">
    <h3>Book a Table</h3>
    <p>Reserve tables at top clubs and enjoy nightlife in style.</p>
  </div>

</main>

<footer>&copy; 2025 ZomaClone — Nightlife Portal</footer>

<script>
function goTo(page){
  window.location.href = page;
}
</script>

</body>
</html>
