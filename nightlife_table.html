<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nightlife Clubs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f5f5f5;color:#111}

/* HEADER */
header{
  padding:18px 26px;
  background:#fff;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;align-items:center;gap:12px}
.brand-logo{
  width:44px;height:44px;border-radius:10px;
  background:linear-gradient(135deg,#ff1769,#ff884b);
  color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
}

/* BANNER */
.banner{
  height:240px;
  background:url("Images/club.webp") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:30px;
  color:white;
  background-blend-mode:darken;
  background-color:rgba(0,0,0,0.35);
}
.banner h1{font-size:36px;font-weight:600}
.banner p{opacity:0.9;font-size:14px}

/* CONTAINER */
.container{max-width:1100px;margin:30px auto;padding:0 20px}

/* SEARCH */
.search-box{width:100%;margin-bottom:20px}
.search-box input{
  width:100%;
  padding:12px 16px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:15px;
}
.search-box input:focus{
  border-color:#ff1769;
  outline:none;
  box-shadow:0 0 0 2px rgba(255,23,105,0.15);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}
@media(max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:520px){.grid{grid-template-columns:1fr}}

/* CARD */
.card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  border:1px solid #eee;
  transition:0.15s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 20px rgba(0,0,0,0.10);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  background:#eee;
}
.card .info{padding:12px}
.card .info h3{
  font-size:16px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.card .info p{
  font-size:13px;
  color:#777;
  margin-top:4px;
}

/* EMPTY */
.empty{
  text-align:center;
  color:#777;
  padding:40px 0;
  font-size:15px;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="brand-logo">Z</div>
    <div>
      <div style="font-size:13px;color:#777">Nightlife</div>
      <div style="font-weight:700;font-size:17px;">Book a Table</div>
    </div>
  </div>
</header>

<section class="banner">
  <div>
    <h1>Nightlife Clubs</h1>
    <p>Choose a club & book your table instantly</p>
  </div>
</section>

<div class="container">

  <div class="search-box">
    <input id="searchInput" placeholder="Search by club name or location...">
  </div>

  <h2 style="margin:10px 0 20px;font-size:22px;font-weight:600;">All Clubs</h2>

  <div id="clubGrid" class="grid"></div>
  <div id="emptyMsg" class="empty" style="display:none">No clubs available.</div>

</div>

<script>
const API_BASE = "http://127.0.0.1:5002";

const grid = document.getElementById("clubGrid");
const emptyMsg = document.getElementById("emptyMsg");
const searchInput = document.getElementById("searchInput");

let clubs = [];

async function loadClubs() {
  try {
    const res = await fetch(`${API_BASE}/nightlife/getClubs`);
    const data = await res.json();

    if (!data.success || !data.clubs.length) {
      emptyMsg.style.display = "block";
      return;
    }

    clubs = data.clubs;
    render(clubs);
  } catch {
    emptyMsg.style.display = "block";
  }
}

function render(list) {
  grid.innerHTML = "";
  emptyMsg.style.display = list.length ? "none" : "block";

  list.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => {
      window.location.href = `nightlife_booking.html?vendor_id=${c.club_id}`;
    };

    card.innerHTML = `
      <img src="${c.image || 'Images/club.webp'}">
      <div class="info">
        <h3>${c.club_name}</h3>
        <p>${c.location || "Location not available"}</p>
      </div>
    `;
    grid.appendChild(card);
  });
}

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  render(
    clubs.filter(c =>
      c.club_name.toLowerCase().includes(q) ||
      (c.location || "").toLowerCase().includes(q)
    )
  );
});

loadClubs();
</script>

</body>
</html>
